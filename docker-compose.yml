version: '3.8'

services:
  dev-environment:
    image: maven:3.9-eclipse-temurin-17  # Imagen con Maven incluido
    container_name: springboot-dev
    working_dir: /app
    volumes:
      - .:/app
      - maven-repo:/root/.m2
    ports:
      - "8080:8080"
    stdin_open: true
    tty: true
    command: tail -f /dev/null

volumes:
  maven-repo:
